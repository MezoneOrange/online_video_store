{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block main_section %}
<div class="container">
    <div class="form-section">
        <h2>Регистрация на сайте</h2>
        <form method="POST">
            <!-- обязательный параметр -->
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Зарегистрироваться</button>
        </form>
        <hr>
        Уже зерегистрированы? <a href="{% url 'auth' %}">Войти в личный кабинет</a>
    </div>
</div>
{% endblock main_section %}
