{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Авторизация
{% endblock title %}

{% block main_section %}
<div class="container">
    <div class="form-section">
        <h2>Авторизация на сайте</h2>
        <form method="POST">
            <!-- обязательный параметр -->
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Войти</button>
        </form>
        <hr>
        Забыли пароль? <a href="{% url 'password_reset' %}">Получите новый</a>
    </div>
</div>
{% endblock main_section %}
